# Site settings
title: Your Seoulmate
tagline: Make your special trip by being a local!
description: "Give the legit information about Korean local places that you cannot search from Google."
url: "https://yourseoulmate.com"
author:
  name: "Suhyun"
  email: "daysie0917@gmail.com"
  url: "https://yourseoulmate.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown

permalink: /:title
paginate: 8


# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# 블로그 disqus shortname
disqus:
  shortname: your-seoulmate
